<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="screen">
        <div id="upper"></div>
        <div id="bellow"></div>
      </div>

      <div class="btn-container">
        <div class="bigBtn">
          <button id="clearBtn" class="btn">CLEAR</button>
          <button id="deleteBtn" class="btn">DELETE</button>
        </div>

        <div class="smallBtn">
          <button id="7" class="btn number">7</button>
          <button id="8" class="btn number">8</button>
          <button id="9" class="btn number">9</button>
          <button id="+" class="btn operator">+</button>

          <button id="4" class="btn number">4</button>
          <button id="5" class="btn number">5</button>
          <button id="6" class="btn number">6</button>
          <button id="-" class="btn operator">-</button>

          <button id="1" class="btn number">1</button>
          <button id="2" class="btn number">2</button>
          <button id="3" class="btn number">3</button>
          <button id="*" class="btn operator">&#215;</button>

          <button id="0" class="btn number">0</button>
          <button id="period" class="btn">.</button>
          <button id="=" class="btn">=</button>
          <button id="/" class="btn operator">&#247;</button>
        </div>
      </div>
    </div>
  </body>
</html>
